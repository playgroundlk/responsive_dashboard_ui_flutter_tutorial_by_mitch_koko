name: responsive_dashboard_ui_flutter_tutorial_by_mitch_koko
description: "Let me show you how to code a responsive app using Flutter! It will adjust automatically for mobile + tablet + desktop. I used a layout builder, aspect ratio and expanded widgets mainly to achieve this."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
